<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="container-fluid">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <form action="" class="search">
                  <input name="searchPatient" class="form-control test-search" type="text"
                         ng-model="vm.searchQuery" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"/>

                  <a class="btn btn-primary">
                    <span class="fa fa-search"></span>
                    <span translate>SEARCH</span> </a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- container-fluid -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="fa fa-user"></span><span translate> PATIENTS_LIST</span>

            <button class="btn btn-default pull-right" ng-click="vm.newPatient()">
              <i class="fa fa-user-plus"> </i> <span translate>NEW_PATIENT</span>
            </button>
          </div>
        </div>
        <!--panel heading -->
        <div class="panel panel-body">
          <table class="table table-stripped table-hover table-condensed">
            <thead>
            <tr>
              <th translate>NID</th>
              <th translate>NAME</th>
              <th translate>GENDER</th>
              <th translate>AGE</th>
              <th translate>ACTIONS</th>
            </tr>

            </thead>
            <tbody>
            <tr ng-repeat="patient in vm.patients | filter:vm.searchQuery">
              <td ng-show="vm.currentEdit[patient.nid]">
                <input class="form-control" ng-model="vm.itemToEdit.nid" type="text"/></td>
              <td ng-hide="vm.currentEdit[patient.nid]"> {{patient.nid }}</td>

              <td ng-show="vm.currentEdit[patient.nid]">
                <input class="form-control" ng-model="vm.itemToEdit.firstName" type="text"/></td>
              <td ng-hide="vm.currentEdit[patient.nid]"> {{patient.firstName }}</td>

              <td ng-show="vm.currentEdit[patient.nid]">
                <input class="form-control" ng-model="vm.itemToEdit.gender" type="text"/></td>
              <td ng-hide="vm.currentEdit[patient.nid]"> {{patient.gender }}</td>

              <td ng-show="vm.currentEdit[patient.nid]">
                <input class="form-control" ng-model="vm.itemToEdit.age" type="text"/>
              </td>
              <td ng-hide="vm.currentEdit[patient.nid]"> {{patient.age}}</td>

              <td>
                <button ng-hide="vm.currentEdit[patient.nid]" class="btn btn-success"
                        ng-click="vm.edit(patient)"><i class="fa fa-pencil"></i> <span translate>EDIT</span>
                </button>
                <button ng-hide="vm.currentEdit[patient.nid]" class="btn btn-primary"
                        ng-click="vm.gotoPatient(patient.nid)"><i class="fa fa-eye"></i><span translate>VIEW</span>
                </button>
                <button ng-show="vm.currentEdit[patient.nid]" class="btn btn-info" ng-click="vm.save()">
                    <span translate>SAVE</span>
                </button>
                <button ng-show="vm.currentEdit[patient.nid]" class="btn btn-danger"
                        ng-click="vm.cancel(patient.nid)"> <span translate>CANCEL</span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- panel body -->
      </div>
      <!-- panel -->
    </div>
    </div>
  </section>
</section>
